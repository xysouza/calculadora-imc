<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
  <title>CÃ¡lculo de IMC</title>

  <style>
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body class="bg-black text-zinc-300 flex items-center justify-center min-h-screen">
  
  <div id="tsparticles"></div>
  
  <main class="w-full max-w-md mx-4">
    
    <form onsubmit="return calcularIMC(event)" class="bg-zinc-900/70 backdrop-blur-sm border border-zinc-700 p-8 rounded-xl shadow-lg flex flex-col gap-6">
      
      <h1 class="text-3xl font-bold text-center text-zinc-100 mb-2">
        Calculadora de IMC
      </h1>

      <div>
        <label for="peso" class="block mb-2 text-sm font-medium text-zinc-400">Digite seu peso (kg):</label>
        <input type="text" name="peso" id="peso" placeholder="Ex: 70.5" class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition-all duration-200">
      </div>
      
      <div>
        <label for="altura" class="block mb-2 text-sm font-medium text-zinc-400">Digite sua altura (m):</label>
        <input type="text" name="altura" id="altura" placeholder="Ex: 1.80" class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-white transition-all duration-200">
      </div>

      <input 
        type="submit" 
        value="Calcular IMC" 
        class="w-full p-3 bg-white/20 backdrop-blur-sm border border-white/20 rounded-lg font-bold uppercase tracking-wider cursor-pointer transition-all duration-300 ease-in-out hover:bg-white/30 hover:shadow-lg hover:shadow-cyan-500/50 hover:scale-105 hover:-translate-y-1">
    </form>
    
    <div id="resultado" class="mt-6 p-4 text-center font-bold"></div>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
  
  <script src="./scripts.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      tsParticles.load("tsparticles", {
        fpsLimit: 60,
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 1.5, random: true },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "window",
          events: {
            onhover: { enable: true, mode: "bubble" },
            resize: true,
          },
          modes: {
            bubble: { distance: 200, size: 2, duration: 2, opacity: 1, speed: 3 },
          },
        },
        retina_detect: true,
      });
    });
  </script>

</body>
</html>
